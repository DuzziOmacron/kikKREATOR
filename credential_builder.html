<script>
    let username=prompt("Enter base username");
    let password=prompt("Enter password");
    let firstname=prompt("Enter first name");
    let lastname=prompt("Enter last name");
    let amount=prompt("Enter number of accounts to create");
    let bday="04-20-1969";
    let data="";

    for(i=0; i<amount; i++) {
        let l=String(amount).length;
        let n=String(i+1).padStart(l, "0");
        let user=username+""+n;
        let email=user+"@fake.email";
        data+=`${email},${user},${password},${firstname},${lastname},${bday}\n`;    
    }
    document.write("<pre>"+data);
</script>â€Š
